<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Likes</title>
</head>
<body>
    <nav><h1>Network</h1></nav>
    <h2 class="header">Your Feed</h2>
    <div class="container">
        <div class="col1">
            <div class="sideBar">
                <img id="img"src=./prfilepic.jfif alt="Profile">
                <a href="#">Add an avatar</a>
                <h2>James Doe</h2>
            </div>
        </div>
        <div class="col2">
            <div class="row">
                <div class="lowRow">
                    <h2>Neil M</h2>
                    <p><span id="nmLikes">0</span> likes</p>
                    <button id="btn" class="nmBtn" onclick="plusNeil()">Like</button>
                </div>
                <div class="lowRow">
                    <p class="description">I set up this new discord bot, let me know what you all think. <a href="#">Link</a></p>
                </div>
            </div>
            <div class="row">
                <div class="lowRow">
                    <h3>Nichole K</h3>
                    <p><span id="nkLikes">0</span> likes</p>
                    <button id="btn" class="nkPlus" onclick="plusNichole()">Like</button>
                </div>
                <div class="lowRow">
                    <p class="desc">Just finished my <a href="#">next comic,</a> check it out.</p>
                </div>
            </div>
            <div class="row">
                <div class="lowRow">
                    <h3>Jim R</h3>
                    <p><span id="jrLikes">0</span> likes</p>
                    <button id="btn" class="jrPlus" onclick="plusJim()">Like</button>
                </div>
                <div class="lowRow">
                    <p class="desc">I can't stop listening to the <a href="#">new album.</a> Who else is liking it?</p>
                </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
